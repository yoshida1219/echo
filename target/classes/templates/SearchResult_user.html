<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- コピペ111 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卒業テスト</title>
    <script th:src="@{js/jquery-3.6.1.min.js}"></script>
    <link rel="icon" th:href="@{/img/ファビコン/favicon.ico}">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/SearchResult_user.css}" />

    <!-- 検索ボックス -->
    <link rel="stylesheet" th:href="@{/css/Sch-box.css}" />
    <link rel="stylesheet" th:href="@{/css/Sch-selectbox.css}" />

    <link rel="stylesheet" th:href="@{/reset/ress.min.css}" />
    <link th:href="@{https://fonts.googleapis.com/css?family=M+PLUS+1p}" rel="stylesheet">
    <!-- /111 -->
</head>

<body>

    <header th:replace="~{commons/layout :: header}"></header>


    <main>


        <!-- <div class="head">
            <p>Echo</p>
        </div> -->
        <div class="moto">



            <div class="center">

                <div class="head">
                    <p>Echo</p>
                </div>
                <!-- タイトル -->


                <!-- ---検索--------------------------------------------------------------------------------------- -->
                <div class="search-top">

                    <div class="sch-nanka">
                        <a>何か入る</a>
                    </div>

                    <div class="sch-box">

                        <form method="get" th:action="@{/search_result}" class="search_container">
                            <div class="cp_ipselect cp_sl01">
                                <select name="search_option">
                                    <option value="" selected disabled>検索したいものを選択してください</option>
                                    <option value="user">ユーザ</option>
                                    <option value="2">ブドウ</option>
                                    <option value="3">バナナ</option>
                                </select>
                            </div>
                            <p><input type="text" name="search_word" size="50" placeholder="　キーワード検索"></p>
                            <p><input type="submit" value="検索"></p>
                            
                        </form>

                    </div>

                    <div class="sch-nanka">
                        <a>何か入る</a>
                    </div>

                </div>
                <!-- ---項目--------------------------------------------------------------------------------------- -->
                <div class="search-cent">

                    <div class="jam2 bmh">
                        <p>ユーザー:検索結果数</p>
                    </div>

                </div>
                <!-- ---動画とか--------------------------------------------------------------------------------------- -->
                <div class="search-down">

                    <div class="dwon-ex2 bgu">
                        <ul class="tks">

                            <th:block th:unless="${#lists.isEmpty(user)}">
                                <li th:each="obj:${user}" th:object="${obj}">
                                    <th:block th:replace="~{commons/layout :: search_user_result}"></th:block>
                                </li>
                            </th:block>
                            
                        </ul>
                    </div>

                </div>
                <!-- ------------------------------------------------------------------------------------------ -->
            </div>

            <!--通知エリア（右） -->
            <div class="side" th:replace="~{commons/layout :: side}"></div>

            <!-- /*通知エリア*/ -->
        </div>

        <footer th:replace="~{commons/layout :: footer}"></footer>


        <!-- <button class="modal__button create-sa" id="open-modal">投稿</button> -->
        <button id="scroll-to-top-btn">↑</button>

    </main>


    <script th:src="@{/js/pop.js}"></script>
    <script th:src="@{/js/scroll.js}"></script>


</body>

</html>
