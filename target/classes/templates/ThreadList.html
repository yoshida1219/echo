<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- コピペ111 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卒業テスト</title>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <link rel="icon" th:href="@{/img/ファビコン/favicon.ico}">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />


    <link rel="stylesheet" th:href="@{/css/List_Janru.css}" />



    <link rel="stylesheet" th:href="@{/reset/ress.min.css}" />
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <!-- /111 -->
</head>

<body>

    <header th:replace="~{commons/layout :: header}"></header>


    <main>


        <!-- <div class="head">
            <p>Echo</p>
        </div> -->
        <div class="moto">
            <div class="center">


                <div class="head">
                    <p>Echo</p>
                </div>



                <div class="motto-tit">

                    <!-- タイトル 　-->
                    <div class="label_ja1 text-overflow">
                        <p th:text="${title}"></p>
                    </div>



                    <div class="crtl-box">

                        <p>コントロールパネル</p>
                        <!-- ジャンル -->
                        <div class="janru itirannja">
                            <ul class="Tabs" id="NicoNewsContainer-tabs">@
                                <li class="Tabs-tab" data-tab="エンターテインメント">エンタメ</li>
                                <li class="Tabs-tab" data-tab="音楽">音楽</li>
                                <li class="Tabs-tab" data-tab="スポーツ">スポーツ</li>
                                <li class="Tabs-tab" data-tab="ゲーム">ゲーム</li>
                                <li class="Tabs-tab" data-tab="動物">動物</li>
                                <li class="Tabs-tab" data-tab="美容・健康">美容・健康</li>
                                <li class="Tabs-tab" data-tab="美術">美術</li>
                                <li class="Tabs-tab" data-tab="ビジネス・教育">ビジ・教育</li>
                                <li class="Tabs-tab" data-tab="料理">料理</li>
                                <li class="Tabs-tab" data-tab="商品紹介">商品紹介</li>
                                <li class="Tabs-tab" data-tab="Vlog">Vlog</li>
                                <li class="Tabs-tab" data-tab="自然">自然</li>
                                <li class="Tabs-tab" data-tab="機械">機械</li>
                                <li class="Tabs-tab is-active" data-tab="その他">その他</li>
                            </ul>
                        </div>

                        <!-- なんとか順 -->
                        <div class="List_ja">

                            <th:block th:switch="${modeThread}">

                                <!-- スレッド検索 -->
                                <th:block th:case="searchThread">
                                    <div class="waku1">
                                        
                                    </div>
                                </th:block>

                                <!-- 急上昇スレッド　の一覧 -->
                                <th:block th:case="popularThread">
                                    <div class="waku1">
                                        <div class="tag v">
                                            <p>今日</p>
                                        </div>
                                        <div class="tag n">
                                            <p>今週</p>
                                        </div>
                                    </div>
                                </th:block>

                                <!-- ジャンルごと　の一覧 -->
                                <th:block th:case="genruThread">
                                    <div class="waku1">
                                        <div class="tag v">
                                            <p>人気</p>
                                        </div>
                                        <div class="tag n">
                                            <p>新着</p>
                                        </div>
                                    </div>
                                </th:block>

                                <!-- 自作, フォロースレッド　の一覧 -->
                                <th:block th:case="*">
                                    <div class="waku1">
                                        <div class="tag v">
                                            <p id="updateListBtn">更新あり</p>
                                        </div>
                                        <div class="tag n">
                                            <p id="registListBtn">登録順</p>
                                        </div>
                                    </div>
                                </th:block>

                            </th:block>
                        </div>
                    </div>

                </div>


                <!-- スレ一覧 -->
                <div class="motto-list">


                    <!-- スレッド検索の一覧 -->
                    <th:block th:unless="${#lists.isEmpty(searchThread)}">
                        <li class="content_ja" th:each="obj:${searchThread}" th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>


                    <!-- 自作スレッド一覧 -->
                    <!-- 登録順 -->
                    <th:block th:unless="${#lists.isEmpty(myThread_OrderByRegist)}">
                        <li class="content_ja, registList" th:each="obj:${myThread_OrderByRegist}" th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>

                    <!-- 更新順 -->
                    <th:block th:unless="${#lists.isEmpty(myThread_OrderByUpdate)}">
                        <li class="content_ja, updateList" th:each="obj:${myThread_OrderByUpdate}" th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>
                    <!-- ここまで -->





                    <!-- フォローしてるスレッド一覧 -->
                    <!-- 登録順 -->
                    <th:block th:unless="${#lists.isEmpty(followThread_OrderByRegist)}">
                        <li class="content_ja, registList" th:each="obj:${followThread_OrderByRegist}"
                            th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>
                    <!-- 更新順 -->
                    <th:block th:unless="${#lists.isEmpty(followThread_OrderByUpdate)}">
                        <li class="content_ja, updateList" th:each="obj:${followThread_OrderByUpdate}"
                            th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>
                    <!-- ここまで -->

                    <!-- ジャンルスレッド一覧 -->
                    <!-- 人気順 -->
                    <th:block th:unless="${#lists.isEmpty(genreThread_OrderByPopular)}">
                        <li class="content_ja, registList" th:each="obj:${genreThread_OrderByPopular}"
                            th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>

                    <!-- 新着順 -->
                    <th:block th:unless="${#lists.isEmpty(genreThread_OrderByRegist)}">
                        <li class="content_ja, updateList" th:each="obj:${genreThread_OrderByRegist}"
                            th:object="${obj}">
                            <th:block th:replace="~{commons/layout :: thread_content}"></th:block>
                        </li>
                    </th:block>
                    <!-- ここまで -->

                </div>



            </div>


            <!-- 通知エリア（右） -->
            <div class="side" th:replace="~{commons/layout :: side}"></div>
            <!-- /*通知エリア*/ -->

        </div>
        <footer th:replace="~{commons/layout :: footer}"></footer>

        <script th:src="@{/js/threadList.js}"></script>
    </main>


</body>

</html>
