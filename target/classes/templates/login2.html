<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- コピペ111 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卒業テスト</title>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <link rel="icon" th:href="@{/img/ファビコン/favicon.ico}">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->

    <link rel="stylesheet" th:href="@{/reset/ress.min.css}" />

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <!-- /111 -->
</head>

<body>

    <!-- 背景 -->
    <main>

        <!-- head -->
        <div class="hedf">
            <p>aaa</p>
        </div>



      <!-- 中身 -->  
        <div class="backing">

            booking

            <div class="cent">

                <div class="ino">
                    <img th:src="@{/img/block.png}" class="rogo1">
                </div>
                <div class="Form1">
                    <form class="contact-form" th:action="@{/login/complete}" method="post" th:object="${loginForm}">
                      <p>ログイン情報をご記載下さい。</p>

                      <div class="item">
                        <label class="label" for="name" name="name">ID</label>
                        <input type="text" th:field="*{search_name}">

                        <p class="error" th:if="${#fields.hasErrors('search_name')}" th:errors="*{search_name}"></p>
                      </div>
          
          
                      <div class="item">
                        <label class="label" for="name" name="name">pass</label>
                        <input type="text" th:field="*{pass}">

                        <p class="error" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></p>
                      </div>

                      <p class="error" th:if="${error}" th:text="${error}"></p>

                      <div class="item no-label">
                        <input type="submit" value="ログイン">
                      </div>

                    </form>
                  </div>
          
          
          
                </div>
                
                

            </div>



        </div>



    </main>


</body>
