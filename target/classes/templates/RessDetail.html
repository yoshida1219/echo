<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- コピペ111 -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>卒業テスト</title>
    <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
    <link rel="icon" th:href="@{/img/ファビコン/favicon.ico}">
    <!--==============レイアウトを制御する独自のCSSを読み込み===============-->
    <link rel="stylesheet" th:href="@{/css/style.css}" />


    <link rel="stylesheet" th:href="@{/css/RessDatail.css}" />
    <link rel="stylesheet" th:href="@{/css/Comment.css}" />


    <link rel="stylesheet" th:href="@{/reset/ress.min.css}" />
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>

<body>

    <header th:replace="~{commons/layout :: header}"></header>


    <!-- ハンバーガーメニュー -->
    <div class="openbtn1">
        <span></span>
        <span></span>
        <span></span>
    </div>


    <main>


        <!-- 
            ほしいもの

            movie_name(動画タイトル)
            共有スレッド数
            所属スレッド名
            ジャンル名
            投稿日時：yyyymmddhh
            コメントした人のプロフィール画像
            コメント未入力で投稿できなくする
         -->

        <!-- <div class="head">
            <p>Echo</p>
        </div> -->
        <div class="moto">
            <div class="center datailcent">


                <div class="head">
                    <p>Echo</p>
                </div>


                <div class="kari lyout1">
                    <!-- タイトル -->
                    <div class="">

                        <div class="main-title-Datail">
                            <h1>ここにmovie_nameいれてね♡</h1>

                            <th:block th:unless="${login_user}!=${response_creater}">
                                <a class="remove-detail"
                                    th:href="@{/Hiroba/delete_response/Hiroba?response_creater={response_creater}&response_id={response_id}&thread_id={thread_id} (response_creater=*{response_creater},response_id=*{response_id},thread_id=${thread_id})}">
                                    <p>投稿削除</p>
                                </a>
                            </th:block>
                        </div>

                        <!-- サブタイトル-->
                        <div th:each="obj:${response}" class="d2-2-2-2">
                            説明
                            <p th:text="${obj.response_name}"></p>
                        </div>

                        <!-- 動画情報 -->
                        <div class="sub-title-Datail">
                            <p>共有スレッド数:<span>0</span></p>
                            <p>所属スレッド名:<span>テストテストテスト</span></p>
                            <p>投稿日時：<span>2021-01-31-10：15</span></p>
                        </div>


                    </div>


                    <!-- 動画詳細情報 -->
                    <div class="d2-2">
                        <!-- 投稿主 -->
                        <div th:each="obj:${response}" class="d2-2-1">


                            <button class="clickshow toukounusi"
                                th:attr="onClick='location.href=\' '+ @{/mypage?user_id={user_id} (user_id=${obj.user_id}) } + '\''">
                                <img th:src="${obj.icon}" class="rogo2">
                            </button>
                            <!-- name -->
                            <div class="nusi-name">
                                <p th:text="${obj.user_name}"></p>
                            </div>
                            <!-- フォローボタン -->
                            <div class="follow-detail">
                                <p>フォローする</p>
                                <!-- 解除もよろしく！ -->

                            </div>

                        </div>

                            <!-- いいね　共有 投稿削除-->
                            <div th:each="obj:${response}" class="d2-2-2-1">

                                <div class="kazu-datail iine6">
                                    <p>いいね</p><p th:text="${obj.like}" id="fav_count"></p>
                                    <input type="hidden" id="regacy_fav_count" th:value="${obj.like}">

                                </div>
                                <div class="kazu-datail kyo6">
                                    <p>共有など</p><p th:text="${obj.share}"></p>
                                    <input type="hidden" id="response_id" th:value="*{response_id}">
                                    <input type="hidden" id="response_creater" th:value="*{response_creater}">
                                    <input type="hidden" id="view_user" th:value="${session.sessionData.user_id}">
                                </div>
                            </div>


                    </div>


                </div>

                <div class="kari lyoutRessd">

                    <div class="retu1">
                        <!-- video -->
                        <div class="d2-1">
                            <!-- 比率：width:1120　height:630 -->
                            <!-- th:src="https://www.youtube.com/embed/{url} (url=${obj.url})" -->
                            <!-- <iframe width="1120" height="630" th:src="@{https://www.youtube.com/embed/{url} (url=${url})}"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe> -->
                            <input type="hidden" id="movieID_html" th:value="${url}">
                            <div id="player"></div>
                        </div>

                        <!-- 共有ボタン -->
                        <div class="d3-2">


                            <div class="kyouyu-datail">
                                <th:block th:unless="${login_user}==${response_creater}">
                                    <a
                                        th:href="@{/Hiroba/share_response?response_creater={response_creater}&response_id={response_id} (response_creater=*{response_creater},response_id=*{response_id})}">
                                        <p>共有</p>
                                    </a>
                                </th:block>
                            </div>

                            <form method="get" th:object="${commentCreateForm}">

                                <input type="text" id="CommentText" placeholder="投稿にコメントしよう" name="comment" required>
                                <input type="submit" id="CommentButton" value="コメント投稿">
                                <input type="hidden" name="response_id" th:value="${response_id}">
                                <input type="hidden" name="response_creater" th:value="${response_creater}">
                                <input type="hidden" id="user_id" th:value="${session.sessionData.user_id}">

                            </form>

                        </div>


                        <!-- 共有スレッド -->
                        <div class="Resu">
                            <p>共有スレッド</p>
                            <div class="Resu1">
                                <th:block th:unless="${#lists.isEmpty(thread)}">
                                    <div th:each="obj:${thread}" class="Resu2">
                                        <button
                                            th:attr="onClick='location.href=\''+@{/Hiroba/ThreadDetail?thread_id={thread_id} (thread_id=${obj.thread_id})} +'\''">
                                            <img th:src="${obj.thumbnail}">
                                            <p th:text="${obj.thread_name}"></p>
                                        </button>
                                    </div>
                                </th:block>
                            </div>

                        </div>

                    </div>

                    <div class="retu2">
                        <!-- コメント -->
                        <div class="d3">
                            <div th:unless="${#lists.isEmpty(list)}" class="d3-1">
                                <div th:each="obj:${list}" class="tuiti">
                                    <p th:text="${obj.user_name}"></p>
                                    <p th:text="${obj.comment}"></p>
                                    <p th:text="${obj.submit_time}"></p>
                                </div>
                            </div>



                        </div>
                    </div>


                </div>
            </div>




            <!-- 通知エリア（右） -->
            <!--             
            <div class="side" th:replace="~{commons/layout :: side}"></div> -->
            <!-- /*通知エリア*/ -->

        </div>
        <footer th:replace="~{commons/layout :: footer}"></footer>
    </main>


    <script th:src="@{/js/favCount_movieTime.js}"></script>
    <script th:src="@{https://www.youtube.com/iframe_api}"></script>
    <script th:src="@{/js/ajax.js}"></script>
    <script th:src="@{/js/ressDetail-web-socket.js}"></script>


</body>

</html>
