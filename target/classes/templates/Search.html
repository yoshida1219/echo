        let option = "" + /*[[ ${search_option} ]]*/ + "";
        switch(option){
            case "user":
                $("#search_result_user").css("display","block")
                $("#search_result_thread").css("display", "none")
                $("#user_size").css("display","block")
                $("#thread_size").css("display", "none")
                break;
            case "thread":

                $("#search_result_thread").css("display", "block")
                $("#user_size").css("display","none")
                $("#thread_size").css("display", "block")
