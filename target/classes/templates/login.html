<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- コピペ111 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卒業テスト</title>
  <script th:src="@{/js/jquery-3.6.1.min.js}"></script>
  <link rel="icon" th:href="@{/img/ファビコン/favicon.ico}">
  <!--==============レイアウトを制御する独自のCSSを読み込み===============-->


  <link rel="stylesheet" th:href="@{/reset/ress.min.css}" />
  <link rel="stylesheet" th:href="@{/css/login.css}" />
  <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
  <!-- /111 -->
</head>

<body>

  <!-- 背景 -->
  <main>

    <!-- head -->
    <div class="hedf">
      <p>　<p>
    </div>



    <!-- 中身 -->
    <div class="backing">


      <div class="cent">

        <div class="ino">
          <img th:src="@{/img/block_copy.png}" class="rogo1">
        </div>



        <div class="Form1">
          <form class="contact-form" id="form" th:action="@{/login/complete}" method="post" th:object="${loginForm}">
              <p>ログイン情報をご記載下さい。</p>
            <div class="item">
              <label class="label" for="name" name="name">ID</label>
              <input type="text" th:field="*{search_name}">
  
              <p class="error" th:if="${#fields.hasErrors('search_name')}" th:errors="*{search_name}"></p>
            </div>
  
  
            <div class="item">
              <label class="label" for="name" name="name">pass</label>
              <input type="text" th:field="*{pass}">
  
              <p class="error" th:if="${#fields.hasErrors('pass')}" th:errors="*{pass}"></p>
            </div>
  
            <p class="error" th:if="${error}" th:text="${error}"></p>
  
            <div class="no-label">
              <input type="submit" value="ログイン">
            </div>
  
          </form>
          
          <div class="hehe">
            <form method="get" th:action="@{createUser}">
              <input type="submit" value="アカウント作成">
            </form>
          </div>
        </div>
      </div>

      


    </div>
    <input type="hidden" id="alert" th:value="${alert}">
  </main>


</body>
<script>
    const text = document.getElementById('alert').value;
    if(text == 'sessionError'){
      setTimeout(function(){
      alert("再度、ログインしなおしてください");},350);
    }
</script>
</html>
