<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="~{commons/layout :: cssjs}"></th:block>
    <link rel="stylesheet" th:href="@{/css/RessDatail.css}" media="screen and (min-width: 767px)">
    <link rel="stylesheet" th:href="@{/css/mobile/m-RessDatail.css}" media="screen and (max-width: 768px)">

    <link rel="stylesheet" th:href="@{/css/Comment.css}" media="screen and (min-width: 767px)">
    <link rel="stylesheet" th:href="@{/css/mobile/m-Comment.css}" media="screen and (max-width: 768px)">

    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>

<body>
    <!-- pc左バー 　　　＆スマホ上ヘッド＆　　PC版popup内容　　-->
    <div th:replace="~{commons/layout :: header}"></div>

    <main>
        <div class="moto">
            <div class="center datailcent">
                <!-- PC上ヘッダー 　＆スマホ下フッド＆　　スマホ版popup内容　　-->
                <th:block th:replace="~{commons/layout :: humber-menu}"></th:block>

                <!-- タイトル -->
                <div class="kari lyout1">
                    
                    <!-- タイトル -->
                    <div class="">

                        <div class="main-title-Datail">
                            <h1>[[${obj.movie_name}]]</h1>

                            <th:block th:unless="${login_user}!=${response_creater}">
                                <a class="remove-detail"
                                    th:href="@{/Hiroba/delete_response/Hiroba?response_creater={response_creater}&response_id={response_id}&thread_id={thread_id} (response_creater=*{response_creater},response_id=*{response_id},thread_id=${thread_id})}">
                                    <p>投稿削除</p>
                                </a>
                            </th:block>
                        </div>

                        <!-- サブタイトル-->
                        <div class="d2-2-2-2">
                            説明
                            <p th:text="${obj.response_name}"></p>
                        </div>

                        <!-- 動画情報 -->
                        <div class="sub-title-Datail">
                            <div class="dataacome">
                                <p>所属スレッド名</p>
                                <p>[[${obj.thread_name}]]</p>
                            </div>
                            <div class="dataacome">
                                <p>投稿日時</p>
                                <p>[[${obj.response_submit}]]</p>
                            </div>
                           

                        </div>


                    </div>
                    <!-- 動画詳細情報 -->
                    <div class="d2-2">
                        <!-- 投稿主 -->
                        <div class="d2-2-1">


                            <button class="clickshow toukounusi"
                                th:attr="onClick='location.href=\' '+ @{/mypage?user_id={user_id} (user_id=${obj.user_id}) } + '\''">
                                <img th:src="${obj.icon}" class="rogo2">
                            </button>
                            <!-- name -->
                            <div class="nusi-name">
                                <p th:text="${obj.user_name}"></p>
                            </div>
                            <!-- フォローボタン -->

                            <th:block th:unless="${login_user}==${obj.user_id}">
                                <th:block th:if="${check_follow}==0">
                                    <div class="follow-detail">
                                        <button id="tt1" th:value="${obj.user_id}" onclick="follow(this)">
                                            フォロー
                                        </button>
                                        <input type="hidden" th:id="${obj.user_id} + h"
                                                th:value="${check_follow}">
                                    </div>
                                </th:block>
                                <th:block th:if="${check_follow}==1">
                                    <div class="follow-detail">
                                        <button id="tt1" th:value="${obj.user_id}" onclick="follow(this)">
                                            フォロー解除
                                        </button>
                                        <input type="hidden" th:id="${obj.user_id} + h"
                                                th:value="${check_follow}">
                                    </div>
                                </th:block>
                            </th:block>

                        </div>

                        <!-- いいね　共有 投稿削除-->
                        <div class="d2-2-2-1">

                            <div class="kazu-datail iine6">
                                <p>いいね</p>
                                <p th:text="${obj.like}" id="fav_count"></p>
                                <input type="hidden" id="regacy_fav_count" th:value="${obj.like}">

                            </div>
                            <div class="kazu-datail kyo6">
                                <p>共有など</p>
                                <p  id="share_disp" th:text="${obj.share}"></p>
                                <input type="hidden" id="response_id" th:value="*{response_id}">
                                <input type="hidden" id="response_creater" th:value="*{response_creater}">
                                <input type="hidden" id="view_user" th:value="${session.sessionData.user_id}">
                            </div>
                        </div>


                    </div>

                </div>
                <!-- 中身-->
                <div class="kari lyoutRessd">

                    <div class="retu1">
                        <!-- video -->
                        <div class="d2-1">
                            <!-- 比率：width:1120　height:630 -->
                            <!-- th:src="https://www.youtube.com/embed/{url} (url=${obj.url})" -->
                            <!-- <iframe width="1120" height="630" th:src="@{https://www.youtube.com/embed/{url} (url=${url})}"
                                        title="YouTube video player" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                        allowfullscreen></iframe> -->
                            <div id="player"></div>
                        </div>

                        <!-- 共有ボタン -->
                        <div class="d3-2">


                            <div class="kyouyu-datail">

                                <!-- 2023-02-08追加(阿部) -->
                                <input type="hidden" id="check_share" th:value="${share_count}">

                                <th:block th:unless="${share_count}>=1">
                                <th:block th:unless="${login_user}==${response_creater}">
                                    <button id="tt2" onclick="share_response()">共有</button>
                                </th:block>
                                </th:block>
                                <th:block th:if="${share_count}>=1">
                                <th:block th:unless="${login_user}==${response_creater}">
                                    <button id="tt2" onclick="share_response()">共有解除</button>
                                </th:block>
                                </th:block>
                            </div>

                            <!-- コメント入力フォーム -->
                            <form method="get" th:object="${commentCreateForm}" id="comment_form">

                                <input type="text" id="CommentText" placeholder="投稿にコメントしよう" name="comment" pattern=".*\S+.*" maxlength="48" required>
                                <input type="submit" id="CommentButton" value="投稿">
                                
                                <input type="hidden" id="user_id" th:value="${session.sessionData.user_id}">
                                <input type="hidden" name="response_id" th:value="${response_id}" id="response_id">
                                <input type="hidden" name="response_creater" th:value="${response_creater}"
                                    id="response_creater">
                                <input type="hidden" id="movieID_html" th:value="${url}">
                            </form>

                        </div>


                        <!-- 共有スレッド -->
                        <div class="Resu">
                            <div class="">
                                <p>共有スレッド数</p>
                            </div>
                            <div class="Resu1">
                                <th:block th:unless="${#lists.isEmpty(thread)}">
                                    <div th:each="obj:${thread}" class="Resu2">
                                        <button
                                            th:attr="onClick='location.href=\''+@{/Hiroba/ThreadDetail?thread_id={thread_id} (thread_id=${obj.thread_id})} +'\''">
                                            <img th:src="${obj.thumbnail}">
                                            <p th:text="${obj.thread_name}"></p>
                                        </button>
                                    </div>
                                </th:block>
                                <th:block th:if="${#lists.isEmpty(thread)}">
                                    <div>
                                        <p>検索しましたが、存在しませんでした...</p>
                                    </div>
                                </th:block>
                            </div>

                        </div>

                    </div>

                    <div class="retu2">

                        <!-- コメント -->
                        <div class="d3">

                            <div class="coment-head">コメント欄</div>



                            <div class="d3-1">
                                <th:block th:unless="${#lists.isEmpty(list)}">
                                    <div th:each="obj:${list}" class="tuiti">
                                        <!-- アイコン画像 -->
                                        <div id="user_left" class="user-ga">
                                            <button class="clickshow"
                                                th:attr="onClick='location.href=\' '+ @{/mypage?user_id={user_id} (user_id=${obj.user_id}) } + '\''">
                                                <div id="user_icon">
                                                    <img th:src="${obj.icon}" alt="">
                                                </div>
                                                <p th:text="${obj.user_name}"></p>
                                            </button>
                                        </div>

                                        <div id="user">
                                            <div class="te-text">
                                                <p th:text="${obj.comment}"></p>
                                            </div>

                                            <p id="time" th:text="${obj.submit_time}"></p>
                                        </div>
                                    </div>
                                </th:block>
                            </div>



                        </div>
                    </div>


                </div>

            </div>
            
        </div>
        <footer>
            <p id="lasrrt">Copyright © 2023 -- 一般社団法人阿部情報大臣湯沢支部 All Rights Reserved </p>
        </footer>
    </main>

    <div class="moto">
        <div class="center">

            <!-- PC上ヘッダー 　＆スマホ下フッド＆　　スマホ版popup内容　　-->
            <th:block th:replace="~{commons/layout :: humber-menu}"></th:block>

            <!-- 中央 -->
            <div class="kari">

                

                <!-- 急上昇 -->
                <div class="trend">


                    <blockquote>
                        <div class="container2">
                            <li class="news-item container-item rank" th:each="obj:${spikeupmovie}">
                                <button
                                    th:attr="onClick='location.href=\''+ @{/Hiroba/ThreadDetail?thread_id={thread_id} (thread_id=${obj.thread_id})} +'\''">



                                    <div class="ribbon15-wrapper">


                                        <span class="ribbon15">★</span>
                                        <div class="news-item-container">
                                            <!-- 画像 -->
                                            <div class="container-item-img">
                                                <img class="text text-overflow takasa" th:src="${obj.thumbnail}"
                                                    alt="">
                                            </div>
                                        </div>
                                        <div class="fifif">
                                            <!-- ジャンル -->
                                            <div class="tag-wrapper">
                                                <p class="hoOLxL tag ja-tag" data-testid="border-radius-tag"
                                                    th:text="${obj.jenre_name}"></p>
                                                <div class="date">[[${obj.response_submit}]]</div>
                                            </div>

                                            <!-- タイトル -->
                                            <div class="text">
                                                <div class="title">
                                                    <span class="text  text-overflow"
                                                        th:text="${obj.thread_name}"></span>
                                                </div>
                                            </div>
                                        </div>



                                    </div>


                                </button>
                            </li>
                        </div>
                    </blockquote>

                </div>

                <!-- 自作　フォロー　カスタム -->
                <div class="gh">
                    <!-- 自作スレ -->
                    <div class="blockqut fst">
                        <div class="ContentsDigestFrame ThemeContainer-contentsDigestFrame"
                            data-gtm-imp="nicovideo_imp_nicotop-theme" data-gtm-label-detail="ボカロ曲プレイリストを公開中！"
                            data-gtm-imp-sent="1">


                            <!-- タイトル頭 -->
                            <div class="Frame-header">
                                <!-- もっと見る　リンク -->
                                <div class="heading-2">
                                    <a class="btn-flat-simple"
                                        th:attr="onClick='location.href=\''+@{/Hiroba/ThreadList/myThread}+'\''">
                                        <i class="fa fa-caret-right"></i> もっと見る
                                    </a>
                                </div>
                            </div>
                            <!-- 動画 -->
                            <div class="Frame-cards">
                                <div th:each="obj:${mythread}" th:object="${obj}" class="bbg">
                                    <th:block th:replace="~{commons/layout :: vi-frame}"></th:block>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- フォロースレッド -->
                    <div class="blockqut sec">
                        <div class="ContentsDigestFrame ThemeContainer-contentsDigestFrame"
                            data-gtm-imp="nicovideo_imp_nicotop-theme" data-gtm-label-detail="ボカロ曲プレイリストを公開中！"
                            data-gtm-imp-sent="1">


                            <!-- タイトル頭 -->
                            <div class="Frame-header">
                                <!-- もっと見る　リンク -->
                                <div class="heading-2">
                                    <a class="btn-flat-simple"
                                        th:attr="onClick='location.href=\''+@{/Hiroba/ThreadList/followThread}+'\''">
                                        <i class="fa fa-caret-right"></i> もっと見る
                                    </a>
                                </div>
                            </div>
                            <!-- 動画 -->
                            <div class="Frame-cards">

                                <div th:each="obj:${followthread}" th:object="${obj}" class="bbg">

                                    <th:block th:replace="~{commons/layout :: vi-frame}"></th:block>
                                </div>
                            </div>

                        </div>
                    </div>

                    <!-- カスタムジャンル -->
                    <div class="blockqut thr">
                        <div class="Frame-header">
                            <div class="heading-2">
                                <a class="btn-flat-simple"
                                    th:attr="onClick='location.href=\''+@{/Hiroba/ThreadList/genreThread}+'\''">
                                    <i class="fa fa-caret-right"></i> もっと見る
                                </a>
                            </div>
                        </div>

                        <div class="CostomJ">
                            <!-- ジャンル選択 -->
                            <div class="janru">
                                <ul class="Tabs" id="NicoNewsContainer-tabs">

                                    <th:block th:unless="${#lists.isEmpty(jenre)}">
                                        <th:block th:each="obj:${jenre}" th:object="${obj}">
                                            <li th:attr="onClick='location.href=\''+@{/Hiroba/jenre_change?jenre_id={jenre_id} (jenre_id=*{jenre_id})}+'\''"
                                                class="Tabs-tab" th:text="*{jenre_name}">
                                            </li>
                                        </th:block>
                                    </th:block>

                                </ul>
                            </div>

                            <!-- 人気スレッド -->
                            <div class="ContentsDigestFrame ThemeContainer-contentsDigestFrame"
                                data-gtm-imp="nicovideo_imp_nicotop-theme" data-gtm-label-detail="ボカロ曲プレイリストを公開中！"
                                data-gtm-imp-sent="1">

                                <!-- タイトル頭 -->
                                <div class="Frame-header">

                                    <div class="heading-1">
                                        <a class="FrameTitleLink ContentsDigestFrame-titleLink" href="">
                                            <div class="FrameTitleLink-titleText">
                                                人気スレッド
                                            </div>
                                        </a>
                                    </div>
                                </div>

                                <!-- 動画 -->
                                <div class="Frame-cards">

                                    <div th:each="obj:${popularthread}" th:object="${obj}" class="bbg">

                                        <th:block th:replace="~{commons/layout :: vi-frame}"></th:block>
                                    </div>
                                </div>
                            </div>

                            <!-- 新着スレッド -->
                            <div class="ContentsDigestFrame ThemeContainer-contentsDigestFrame"
                                data-gtm-imp="nicovideo_imp_nicotop-theme" data-gtm-label-detail="ボカロ曲プレイリストを公開中！"
                                data-gtm-imp-sent="1">

                                <!-- タイトル頭 -->
                                <div class="Frame-header">
                                    <div class="heading-1">
                                        <a class="FrameTitleLink ContentsDigestFrame-titleLink" href="">
                                            <div class="FrameTitleLink-titleText">
                                                新着スレッド
                                            </div>
                                        </a>
                                    </div>
                                </div>
                                <!-- 動画 -->
                                <div class="Frame-cards">

                                    <div th:each="obj:${newthread}" th:object="${obj}" class="bbg">

                                        <th:block th:replace="~{commons/layout :: vi-frame}"></th:block>
                                    </div>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>

                <!-- 削除予定 2/4 -->
                <!-- 旧スレッド作成画面　ポップアップ -->
                <div class="modal container">

                    <div class="modal__container " id="modal-container">

                        <div class="modal__content">


                            <!-- 中身 -->
                            <div class="fka"><button
                                    class="modal__button modal__button-width close-modal">X</button></div>

                            <div class="tweet-1">


                                <div class="formbox">
                                    <div class="stronger">スレッド作成画面</div>
                                    <div class="formbody">
                                        <form method="post" th:action="@{/Hiroba/thread_create}"
                                            th:object="${threadCreateForm}">
                                            <p>

                                                <select class="formelem maxwidth" th:field="*{genre_id}" required>
                                                    <option value="">ジャンルを選択してください</option>

                                                    <th:block th:unless="${#lists.isEmpty(jenre)}">
                                                        <th:block th:each="obj:${jenre}">
                                                            <option th:value="${obj.jenre_id}"
                                                                th:text="${obj.jenre_name}"></option>
                                                        </th:block>
                                                    </th:block>
                                                </select>

                                                <textarea class="formelem maxwidth" placeholder="コメント" rows="5"
                                                    cols="70" wrap="off" th:field="*{thread_name}" maxlength="200"
                                                    required></textarea>

                                                <input class="submitbtn tweebtn" type="submit" value="スレッド作成"
                                                    name="submit">
                                            </p>
                                        </form>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 通知エリア（右） -->
        <th:block th:replace="~{commons/layout :: side}"></th:block>


    </div>

    <script th:src="@{/js/favCount_movieTime.js}"></script>
    <script th:src="@{https://www.youtube.com/iframe_api}"></script>
    <script th:src="@{/js/ajax.js}"></script>
    <script th:src="@{/js/followAjax.js}"></script>
    <script th:src="@{/js/share_response.js}"></script>
    <script th:src="@{/js/pop.js}"></script>
    <script th:src="@{/js/hum.js}"></script>


    <script th:src="@{/js/ressDetail-web-socket.js}"></script>


</body>

</html>
